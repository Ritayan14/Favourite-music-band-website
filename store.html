<!DOCTYPE html>
<html lang="en">
  <head>
    <title>POLYPHIA | STORE</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/88e1014be9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">POLYPHIA</h1>
    </header>

    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">New Levels New Devils</span>
          <img class="shop-item-image" src="newlevels.webp" />
          <div class="shop-item-details">
            <span class="shop-item-price">$36.95</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Renaissance</span>
          <img class="shop-item-image" src="renaissance.webp" />
          <div class="shop-item-details">
            <span class="shop-item-price">$50.00</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">RTYWD</span>
          <img class="shop-item-image" src="remember.webp" />
          <div class="shop-item-details">
            <span class="shop-item-price">$39.65</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Muse</span>
          <img class="shop-item-image" src="muse.webp" />
          <div class="shop-item-details">
            <span class="shop-item-price">$41.95</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">RTYWD Photo Tee</span>
          <img
            class="shop-item-image"
            src="PhotoTee_3_360x.webp"
            width="210"
            height="160"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$30.00</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Figure Hoodie</span>
          <img
            class="shop-item-image"
            src="POLYPHIA-EGODEATH-MOCKUP_720x.webp"
            width="210"
            height="160"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$65.00</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="PhotoTee_3_360x.webp"
              width="50"
              height="50"
            />
            <span class="cart-item-title">T-shirt</span>
          </div>
          <span class="cart-price cart-column">$30.00</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="hod.webp"
              width="50"
              height="50"
            />
            <span class="cart-item-title">Hoodie</span>
          </div>
          <span class="cart-price cart-column">$65.00</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
      </div>

      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$95.00</span>
      </div>
      <button class="btn btn-primary btn-purchase" role="button">
        PURCHASE
      </button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">POLYPHIA</h3>
        <ul class="nav footer-nav">
          <li>
            <a
              href="https://www.youtube.com/channel/UCDe08Fs0s0YKJuk5h45csAQ"
              target="_blank"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/artist/4vGrte8FDu062Ntj0RsPiZ"
              target="_blank"
              ><i class="fa-brands fa-spotify"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/polyphia/" target="_blank"
              ><i class="fa-brands fa-square-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
